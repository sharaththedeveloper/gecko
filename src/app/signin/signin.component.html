<div class="fullscreen">
    <mat-card class="simplecard frostglass">
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-content>
            <form class="example-form" [formGroup]="siginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" formControlName="username" type="email">
                  
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" type="Password" formControlName="passwrd">
                </mat-form-field>
                <button  mat-raised-button color="primary" >Sign In</button>
                <a mat-button color="primary" style="float: right;" routerLink="/signup">Create Account</a>
              </form>
        </mat-card-content>
        <a mat-button color="primary" style="float: right;" >Forgot Password?</a>
    </mat-card>
 
</div>
